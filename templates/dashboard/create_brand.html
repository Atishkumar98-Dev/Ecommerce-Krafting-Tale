{% extends 'dashboard/base.html' %}
{% block title %} Dashboard Home {% endblock title %}
{% block content %}

<div class="container mt-5">
    <h1>Create Brand</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <button type="submit" class="btn btn-primary mt-5">Submit</button>
    </form>
</div>
{% endblock content %}
