<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade-in Animation on Scroll</title>
  <style>
    .container {
  max-width: 800px;
  margin: 0 auto;
}

.section {
  opacity: 0;
  transform: translateX(50%);
  transition: opacity 1s ease-in-out, transform 1.2s ease-in-out;;
  margin-bottom: 50px;
}

.section.visible {
  opacity: 1;
  transform: translateX(0);
}
.section_box {
  opacity: 0;
  transform: translateX(-50%);
  transition: opacity 1s ease-in-out, transform 1.2s ease-in-out;;
  margin-bottom: 50px;
}

.section_box.visible {
  opacity: 1;
  transform: translateX(0);
}

  </style>
</head>
<body>
  <div class="container" style="margin-top: 100vh;">
    <div class="section" id="section1">
      <h2>Section 1</h2>
      <p>This is the content of section 1.</p>
    </div>
    <div class="section" id="section2">
      <h2>Section 2</h2>
      <p>This is the content of section 2.</p>
    </div>
    <div class="section" id="section3">
      <h2>Section 3</h2>
      <p>This is the content of section 3.</p>
    </div>
    <div class="section_box" id="section1">
      <h2>Section 1</h2>
      <p>This is the content of section 1.</p>
    </div>
    <div class="section_box" id="section2">
      <h2>Section 2</h2>
      <p>This is the content of section 2.</p>
    </div>
    <div class="section_box" id="section3">
      <h2>Section 3</h2>
      <p>This is the content of section 3.</p>
    </div>
  </div>

  <!-- <script src="script.js"></script> -->
  <script>
    // Function to check if an element is in the viewport
function isInViewport(element) {
  var rect = element.getBoundingClientRect();
  return (
    rect.top >= 0 &&
    rect.left >= 0 &&
    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
  );
}

// Function to handle scroll event
function handleScroll() {
  var sections = document.querySelectorAll('.section');
  var sections2 = document.querySelectorAll('.section_box');
  
  sections.forEach(function(section) {
    if (isInViewport(section)) {
      section.classList.add('visible');
    }
  });
  sections2.forEach(function(sections2) {
    if (isInViewport(sections2)) {
      sections2.classList.add('visible');
    }
  });
}

// Add scroll event listener
window.addEventListener('scroll', handleScroll);

// Initial check on page load
handleScroll();

  </script>
</body>
</html>
