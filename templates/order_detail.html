{% extends 'root.html' %}

{% block title %}Order Detail{% endblock %}

{% block content %}
  <h1>Order Detail</h1>
  <!-- Display order details here -->

  <p>Order ID: {{ order.id }}</p>

  <!-- Link to update delivery -->
  <a href="{% url 'update_delivery' order_id=order.id %}">Update Delivery</a>

  <!-- Display delivery form -->
  <form method="post" action="{% url 'update_delivery' order_id=order.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Delivery</button>
  </form>
{% endblock %}
