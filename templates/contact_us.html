{% extends 'root.html' %}
{% load static %}
{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .contact-container {
            width: 100%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-submit {
            background-color: #343a40;
            color: #ffffff;
        }

        .map-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div class="container contact-container">
        <h2 class="text-center mb-4">Contact Us</h2>

        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                    </div>

                    <button type="submit" class="btn btn-submit">Submit</button>
                </form>
                
                
                <p class="text-muted text-center mt-4">For support, please email us at: support@dealbazar.com</p>
                <!-- <hr> -->
            </div>
            
            <div class="col-md-6">
                <div class="map-container">
                    <!-- Sample Google Maps iframe (replace with your own) -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3123.0305884249387!2d-122.41941578459731!3d37.77492997975193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858089a1e350a3%3A0x2936e6a0a2ebb5d!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1646301208873!5m2!1sen!2sus"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
